<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talent Sync - Favour</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero">
      <nav class="navbar flex items-center">
        <img class="logo" alt="logo" src="assets/logo.png" />
        <ul class="links flex">
          <li class="link pointer flex items-center">
            Products <img class="chevron-down" src="/assets/chevron-down.svg" />
          </li>
          <li class="link pointer flex items-center">
            Solutions
            <img class="chevron-down" src="/assets/chevron-down.svg" />
          </li>
          <li class="link pointer flex items-center">
            Resources
            <img class="chevron-down" src="/assets/chevron-down.svg" />
          </li>
          <li class="link pointer flex items-center">Pricing</li>
        </ul>

        <div class="nav-buttons">
          <button class="nav-button pointer button-secondary">
            Talk to sales
          </button>
          <button class="nav-button pointer button-primary">
            Sign up for free
          </button>
        </div>
      </nav>

      <!-- header text -->
      <header class="header flex">
        <section class="details flex column">
          <div class="text flex column">
            <h1 class="title">
              Uniting the world,<br />
              one video call at a time
            </h1>
            <p>
              Experience the future of communication with ClearLink â€“ where
              crystal-clear video conferencing meets unparalleled simplicity.
            </p>
          </div>

          <div class="header-buttons flex">
            <button class="nav-button pointer button-primary">
              Start your free trial
            </button>

            <div class="text-primary flex items-center robot pointer">
              <img
                src="/assets/hero/tiny-icons/robot.svg"
                alt="robot"
                class="robot-icon"
              />
              Discover AI assistant
            </div>
          </div>

          <div class="reviews flex">
            <div class="avatars flex items-center">
              <img class="avatar" src="/assets/review/1.svg" alt="avatar-1" />
              <img class="avatar" src="/assets/review/2.svg" alt="avatar-2" />
              <img class="avatar" src="/assets/review/3.svg" alt="avatar-3" />
              <img class="avatar" src="/assets/review/4.svg" alt="avatar-4" />
              <img class="avatar" src="/assets/review/5.svg" alt="avatar-5" />
            </div>

            <div class="ratings flex column">
              <div class="stars flex items-center">
                <img src="/assets/review/star.svg" alt="star" class="rating" />
                <img src="/assets/review/star.svg" alt="star" class="rating" />
                <img src="/assets/review/star.svg" alt="star" class="rating" />
                <img src="/assets/review/star.svg" alt="star" class="rating" />
                <img src="/assets/review/star.svg" alt="star" class="rating" />
                <span class="score">5.0</span>
              </div>
              <p class="review-text">from 3,000+ reviews</p>
            </div>
          </div>
        </section>

        <section class="frame flex column">
          <div class="video">
            <img src="/assets/hero/1.png" alt="image-1" />
            <img src="/assets/hero/2.png" alt="image-2" />
            <img src="/assets/hero/3.png" alt="image-3" />
            <img src="/assets/hero/4.png" alt="image-4" />
            <img src="/assets/hero/5.png" alt="image-5" />
            <img src="/assets/hero/6.png" alt="image-6" />
          </div>

          <div class="controls flex items-center justify-center">
            <img
              src="/assets/hero/tiny-icons/microphone-01.svg"
              alt="microphone-01"
            />
            <img
              src="/assets/hero/tiny-icons/video-recorder.svg"
              alt="video-recorder"
            />
            <img
              src="/assets/hero/tiny-icons/monitor-01.svg"
              alt="monitor-01"
            />
            <img
              src="/assets/hero/tiny-icons/face-smile.svg"
              alt="face-smile"
            />
            <img src="/assets/hero/tiny-icons/message.svg" alt="message" />
            <img
              src="/assets/hero/tiny-icons/settings-01.svg"
              alt="settings-01"
            />
          </div>
        </section>
      </header>
    </section>

    <main></main>
  </body>
</html>
